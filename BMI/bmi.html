<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmi.css">
    <script src="bmi.js" defer></script>
    <title>BMI Calculator</title>
</head>
<body>
    <div class="wrapper">
        <h1>BMI Calculator</h1>
        <p>Enter your weight and height to calculate your BMI:</p>

        <input type="number" id="heightInput" placeholder="Enter height in cm">
        <input type="number" id="weightInput" placeholder="Enter weight in kg">

        <button id="calculateBtn">Get Result</button>

        <p id="result">Your BMI will be displayed here...</p>
    </div>
    
</body>
</html>
